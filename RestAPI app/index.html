<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
 <meta charset="UTF-8">
 <title>Backbone Blog Roll App</title>
</head>
<body>
 <div class="container">
 <h1>Backbone Tutorial Blogroll App</h1>
 <table class="table">
  <thead>
   <tr>
    <th>Author</th>
    <th>Title</th>
    <th>URL</th>
    <th>Actions</th>
   </tr>
  </thead>
  <tr>
   <td><input class="form-control author-input"></td>
   <td><input class="form-control title-input"></td>
   <td><input class="form-control url-input"></td>
   <td><button class="btn btn-primary add-blog">Add</button></td>
  </tr>
  <tbody class="blogs-list"></tbody>
 </table>
 </div>
 <script type="text/template" class="blogs-list-template">
  <td>
   <span class="author"><%= author %></span>
  </td>
  <td>
   <span class="title"><%= title %></span>
  </td>
  <td>
   <span class="url"><%= url %></span>
  </td>
  <td>
   <button class="btn btn-warning edit-blog">Edit</button>
   <button class="btn btn-danger delete-blog">Delete</button>
   <button class="btn btn-success update-blog" style="display:none">Update</button> 
   <button class="btn btn-danger cancel-blog" style="display:none">Cancel</button>
  </td>
 </script>
 <script src="jquery-3.4.1.min.js"></script>
 <script src="underscore.js"></script>
 <script src="backbone-min.js"></script>
 <script src="scripts.js"></script>
</body>
</html>
